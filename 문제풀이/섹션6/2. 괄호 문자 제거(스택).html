<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <title>섹션6 - 2. 괄호 문자 제거(스택)</title>
  </head>
  <body>
    <h1>2. 괄호 문자 제거(스택)</h1>
    <div class="container">
      <h2>문제</h2>
      <p>입력된 문자열에서 소괄호 ( ) 사이에 존재하는 모든 문자를 제거하고 남은 문자만 출력하는 프로그램을 작성하세요.</p>

      <h3>입력 설명</h3>
      <p>첫 줄에 문자열이 주어진다. 문자열의 길이는 100을 넘지 않는다.</p>

      <h3>출력설명</h3>
      <p>남은 문자만 출력한다.</p>
    </div>
    <section id="answer-box">
      <h2>결과</h2>
    </section>

    <script type="module">
      const answerBox = document.querySelector("#answer-box");
      import { timeCheck, render } from "../timeCheck.js";

      let solution;

      // --- 내 답안 ---
      solution = (str) => {
        let answer = "";
        let stack = [];
        for (let c of str) {
          if (c === "(") stack.push(c);
          else {
            if (stack.length === 0) answer += c;
            if (c === ")") stack.pop();
          }
        }
        return answer;
      };

      solution = (str) => {
        let stack = [];

        for (let c of str) {
          if (c === ")") {
            for (let i = stack.length - 1; i > 0; i--) {
              if (stack[i] === "(") break;
              stack.pop();
            }

            stack.pop();
          } else stack.push(c);
        }

        return stack.join("");
      };

      // --- 강사님 답안 ---
      solution = (str) => {
        let answer;
        let stack = [];

        for (let x of str) {
          if (x === ")") {
            while (stack.pop() !== "(");
          } else stack.push(x);
        }

        answer = stack.join("");

        return answer;
      };

      const answer = [timeCheck(solution, "(A(BC)D)EF(G(H)(IJ)K)LM(N)")];

      render(answer, answerBox);
    </script>
  </body>
</html>
