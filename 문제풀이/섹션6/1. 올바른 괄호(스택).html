<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <title>섹션6 - 1. 올바른 괄호(스택)</title>
  </head>
  <body>
    <h1>1. 올바른 괄호(스택)</h1>
    <div class="container">
      <h2>문제</h2>
      <p>괄호가 입력되면 올바른 괄호이면 “YES", 올바르지 않으면 ”NO"를 출력합니다.</p>
      <p>(())() 이것은 괄호의 쌍이 올바르게 위치하는 거지만, (()()))은 올바른 괄호가 아니다.</p>

      <h3>입력 설명</h3>
      <p>첫 번째 줄에 괄호 문자열이 입력됩니다. 문자열의 최대 길이는 30이다.</p>

      <h3>출력설명</h3>
      <p>첫 번째 줄에 YES, NO를 출력한다.</p>
    </div>
    <section id="answer-box">
      <h2>결과</h2>
    </section>

    <script type="module">
      const answerBox = document.querySelector("#answer-box");
      import { timeCheck, render } from "../timeCheck.js";

      let solution;

      // --- 내 답안 ---
      solution = (str) => {
        let leftParenthesis = [];
        let rightParenthesis = [];
        for (let c of str) {
          if (c === "(") leftParenthesis.push(c);
          else rightParenthesis.push(c);
        }

        return leftParenthesis.length === rightParenthesis.length ? "YES" : "NO";
      };

      // stack 사용시
      solution = (str) => {
        let stack = [];

        for (let c of str) {
          if (c === "(") stack.push(c);
          else stack.pop();
        }

        return stack.length ? "NO" : "YES";
      };

      // --- 강사님 답안 ---
      solution = (str) => {
        let stack = [];

        for (let c of str) {
          if (c === "(") stack.push(c);
          else {
            if (stack.length === 0) return "NO";
            stack.pop();
          }
        }

        return "YES";
      };

      const answer = [timeCheck(solution, "(()(()))(()"), timeCheck(solution, "(()))(")];

      render(answer, answerBox);
    </script>
  </body>
</html>
