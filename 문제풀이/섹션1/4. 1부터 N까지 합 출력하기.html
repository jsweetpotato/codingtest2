<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <title>섹션1 - 4. 1부터 N까지 합 출력하기</title>
  </head>
  <body>
    <h1>4. 1부터 N까지 합 출력하기</h1>
    <a href="../../index.html">뒤로가기</a>
    <div class="container">
      <h2>문제</h2>
      <p>자연수 N이 입력되면 1부터 N까지의 합을 출력하는 프로그램을 작성하세요.</p>

      <h3>입력 설명</h3>
      <p>첫 번째 줄에 20이하의 자연수 N이 입력된다.</p>

      <h3>출력설명</h3>
      <p>첫 번째 줄에 1부터 N까지의 합을 출력한다.</p>
    </div>
    <section id="answer-box">
      <h2>결과</h2>
    </section>

    <script type="module">
      const answerBox = document.querySelector("#answer-box");
      import { timeCheck, render } from "../timeCheck.js";
      // 솔루션
      let solution;

      // 내 답안
      solution = (a) => {
        return 0.5 * (a + 1) * a;
      };

      // 강사님 답안
      solution = (a) => {
        let sum = 0;
        for (let i = 0; i <= a; i++) {
          sum += a;
        }
        return sum;
      };

      const answer = [timeCheck(solution, 6), timeCheck(solution, 10), timeCheck(solution, 978), timeCheck(solution, 999000)];

      render(answer, answerBox);
    </script>
  </body>
</html>
