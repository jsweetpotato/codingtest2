<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <title>섹션1 - 11. 대문자 찾기</title>
  </head>
  <body>
    <h1>11. 대문자 찾기</h1>
    <a href="../index.html">뒤로가기</a>
    <div class="container">
      <h2>문제</h2>
      <p>한 개의 문자열을 입력받아 해당 문자열에 알파벳 대문자가 몇 개 있는지 알아내는 프로그램 을 작성하세요.</p>

      <h2>입력 설명</h2>
      <p>첫 줄에 문자열이 입력된다. 문자열의 길이는 100을 넘지 않습니다.</p>

      <h2>출력설명</h2>
      <p>첫 줄에 대문자의 개수를 출력한다.</p>
    </div>
    <section id="answer-box">
      <h2>결과</h2>
    </section>

    <script type="module">
      const answerBox = document.querySelector("#answer-box");
      import { timeCheck } from "../timeCheck.js";
      // 솔루션
      let solution;

      // 내 답안
      solution = (args) => [...args.matchAll(/([A-Z])/g)].length;

      // 강사님 답안 (1)
      // toUpperCase는 기존 string을 수정하지 않는다
      solution = (str) => {
        let answer = 0;
        for (let s of str) {
          if (s === s.toUpperCase()) answer++;
        }
        return answer;
      };

      // 강사님 답안 (2)
      // ASCII 코드 활용
      // 대문자: 65 ~ 90 = 26
      // 소문자: 97 ~ 122
      solution = (str) => {
        let answer = 0;
        for (let s of str) {
          let num = s.charCodeAt();
          if (num >= 65 && num <= 95) answer++;
        }
        return answer;
      };

      const answer = [timeCheck(solution, "KoreaTimeGood"), timeCheck(solution, "Apple")];

      answer.map((a, idx) =>
        answerBox.insertAdjacentHTML(
          "beforeend",
          ` <div>
            <h3>${idx + 1}번 출력</h3>
            <p>${a}</p>
          </div>`
        )
      );
    </script>
  </body>
</html>
