<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <title>섹션3 - 2. 유효한 팰린드롬</title>
  </head>
  <body>
    <live-timer id="elem"></live-timer>
    <script>
      elem.addEventListener("tick", (event) => console.log(event.detail));
    </script>
    <h1>2. 유효한 팰린드롬</h1>
    <a href="../../index.html">뒤로가기</a>
    <div class="container">
      <h2>문제</h2>
      <p>앞에서 읽을 때나 뒤에서 읽을 때나 같은 문자열을 팰린드롬이라고 합니다. 문자열이 입력되면 해당 문자열이 팰린드롬이면 "YES", 아니면 “NO"를 출력하는 프로그램을 작성하세요.</p>
      <p>단 회문을 검사할 때 알파벳만 가지고 회문을 검사하며, 대소문자를 구분하지 않습니다. 알파벳 이외의 문자들의 무시합니다.</p>

      <div class="table-box"></div>

      <h3>입력 설명</h3>
      <p>첫 줄에 정수 길이 100을 넘지 않는 공백이 없는 문자열이 주어집니다.</p>

      <h3>출력설명</h3>
      <p>첫 번째 줄에 팰린드롬인지의 결과를 YES 또는 NO로 출력합니다.</p>
    </div>
    <section id="answer-box">
      <h2>결과</h2>
    </section>

    <script type="module">
      const answerBox = document.querySelector("#answer-box");
      import { timeCheck, render } from "../timeCheck.js";

      let solution;

      // --- 내 답안 ---
      solution = (str) => {
        let result = "NO";
        const filteredStr = str.toLowerCase().match(/[a-z]/g);

        const origin = filteredStr.join("");
        const reverse = filteredStr.reverse().join("");

        if (origin === reverse) result = "YES";

        return result;
      };

      // --- 강사님 답안 ---
      solution = (s) => {
        let answer = "YES";
        s = s.toLowerCase().replace(/[^a-z]/g, "");
        if (s.split("").reverse().join("") !== s) return "NO";

        return answer;
      };

      // 굳이 배열로 반환하는 match를 쓸 이유가 있을까?
      // string 메서드인 replace를 사용하는게 더 효과적인듯

      const answer = [timeCheck(solution, "found7, time: study; Yduts; emit, 7Dnuof")];

      render(answer, answerBox);
    </script>
  </body>
</html>
