<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <title>섹션3 - 1. 회문문자열</title>
  </head>
  <body>
    <live-timer id="elem"></live-timer>
    <script>
      elem.addEventListener("tick", (event) => console.log(event.detail));
    </script>
    <h1>1. 회문문자열</h1>
    <a href="../../index.html">뒤로가기</a>
    <div class="container">
      <h2>문제</h2>
      <p>
        앞에서 읽을 때나 뒤에서 읽을 때나 같은 문자열을 회문 문자열이라고 합니다. 문자열이 입력되면 해당 문자열이 회문 문자열이면 "YES", 회문 문자열이 아니면 “NO"를 출력 하는 프로그램을 작성하세요.
      </p>
      <p>단 회문을 검사할 때 대소문자를 구분하지 않습니다.</p>

      <div class="table-box"></div>

      <h3>입력 설명</h3>
      <p>첫 줄에 정수 길이 100을 넘지 않는 공백이 없는 문자열이 주어집니다.</p>

      <h3>출력설명</h3>
      <p>첫 번째 줄에 회문 문자열인지의 결과를 YES 또는 NO로 출력합니다.</p>
    </div>
    <section id="answer-box">
      <h2>결과</h2>
    </section>

    <script type="module">
      const answerBox = document.querySelector("#answer-box");
      import { timeCheck, render } from "../timeCheck.js";

      let solution;

      // ---- 내 답안 ----
      solution = (str) => {
        let result = "NO";

        // 문자열 length가 홀수일 때 리턴 기릿
        if (str.length % 2 !== 0) return result;

        str = str.toLowerCase();

        // 문자열 length가 짝수일 때
        let reverse = [...str].reverse().join("");
        // [...str].forEach((s) => reverse.unshift(s));
        if (str === reverse) result = "YES";

        return result;
      };

      // ---- 강사님 답안 ----
      solution = (s) => {
        let answer = "YES";
        s = s.toLowerCase();

        for (let i = 0; i < Math.floor(s.length / 2); i++) {
          if (s[i] !== s[s.length - i - 1]) return "NO";
        }

        return answer;
      };

      // ---- 강사님 답안2 ----
      solution = (s) => {
        let answer = "YES";
        s = s.toLowerCase();
        if (s !== s.split("").reverse().join("")) return "NO";

        return answer;
      };

      // 내가 한건 홀수면 바로 return하고
      // 짝수면 reverse해서 비교하는 방법인데
      // 강사님은 앞과 뒤에서 각각 1대1 대응되는 방식으로 회문 문자열을 찾는 방식으로 작성했다...
      // 강사님 방법이 훨씬 좋은 방법인듯!

      const answer = [timeCheck(solution, "gooG")];

      render(answer, answerBox);
    </script>
  </body>
</html>
