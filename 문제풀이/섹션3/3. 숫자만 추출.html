<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <title>섹션3 - 3. 숫자만 추출</title>
  </head>
  <body>
    <live-timer id="elem"></live-timer>
    <script>
      elem.addEventListener("tick", (event) => console.log(event.detail));
    </script>
    <h1>3. 숫자만 추출</h1>
    <a href="../index.html">뒤로가기</a>
    <div class="container">
      <h2>문제</h2>
      <p>
        문자와 숫자가 섞여있는 문자열이 주어지면 그 중 숫자만 추출하여 그 순서대로 자연수를 만 듭니다. <br />
        만약 “tge0a1h205er”에서 숫자만 추출하면 0, 1, 2, 0, 5이고 이것을 자연수를 만들면 1205 이 됩니다. <br />
        추출하여 만들어지는 자연수는 100,000,000을 넘지 않습니다.
      </p>

      <div class="table-box"></div>

      <h2>입력 설명</h2>
      <p>첫 줄에 숫자가 썩인 문자열이 주어집니다. 문자열의 길이는 50을 넘지 않습니다.</p>

      <h2>출력설명</h2>
      <p>첫 줄에 자연수를 출력합니다.</p>
    </div>
    <section id="answer-box">
      <h2>결과</h2>
    </section>

    <script type="module">
      const answerBox = document.querySelector("#answer-box");
      import { timeCheck } from "../timeCheck.js";
      // 솔루션
      let solution;

      // 내 답안
      solution = (str) => {
        let result;

        const numberExtraction = str.match(/([0-9])/g).join("");

        result = Number(numberExtraction);

        return result;
      };

      // 강사님 답안
      // solution = () => {};

      const answer = [timeCheck(solution, "g0en2T0s8eSoft")];

      answer.map((a, idx) =>
        answerBox.insertAdjacentHTML(
          "beforeend",
          ` <div>
        <h3>${idx + 1}번 답</h3><p>${a}</p>
      </div>`
        )
      );
    </script>
  </body>
</html>
