<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <title>섹션2 - 2. 보이는 학생</title>
  </head>
  <body>
    <live-timer id="elem"></live-timer>
    <script>
      elem.addEventListener("tick", (event) => console.log(event.detail));
    </script>
    <h1>2. 보이는 학생</h1>
    <a href="../../index.html">뒤로가기</a>
    <div class="container">
      <h2>문제</h2>
      <p>
        선생님이 N(1<=N<=1000)명의 학생을 일렬로 세웠습니다. 일렬로 서 있는 학생의 키가 앞에 서부터 순서대로 주어질 때, 맨 앞에 서 있는 선생님이 볼 수 있는 학생의 수를 구하는 프로그 램을 작성하세요.
        (앞에 서 있는 사람들보다 크면 보이고, 작거나 같으면 보이지 않습니다.)
      </p>

      <h3>입력 설명</h3>
      <p>첫 줄에 정수 N이 입력된다. 그 다음줄에 N명의 학생의 키가 앞에서부터 순서대로 주어진다.</p>

      <h3>출력설명</h3>
      <p>선생님이 볼 수 있는 최대학생수를 출력한다.</p>
    </div>
    <section id="answer-box">
      <h2>결과</h2>
    </section>

    <script type="module">
      const answerBox = document.querySelector("#answer-box");
      import { timeCheck, render } from "../timeCheck.js";
      // 솔루션
      let solution;

      // 내 답안
      solution = (arg) => {
        let max = arg[0];
        let answer = 1;
        arg.forEach((v) => {
          if (max < v) {
            answer++;
            max = v;
          }
        });
        return answer;
      };

      // 강사님 답안
      solution = (arr) => {
        let answer = 1,
          max = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > max) {
            answer++;
            max = arr[i];
          }
        }
        return answer;
      };

      const answer = [timeCheck(solution, [130, 135, 148, 140, 145, 150, 150, 153])];

      render(answer, answerBox);
    </script>
  </body>
</html>
