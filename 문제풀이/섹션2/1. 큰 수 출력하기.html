<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <title>섹션2 - 1. 큰 수 출력하기</title>
  </head>
  <body>
    <live-timer id="elem"></live-timer>
    <script>
      elem.addEventListener("tick", (event) => console.log(event.detail));
    </script>
    <h1>1. 큰 수 출력하기</h1>
    <a href="../index.html">뒤로가기</a>
    <div class="container">
      <h2>문제</h2>
      <p>N(1<=N<=100)개의 정수를 입력받아, 자신의 바로 앞 수보다 큰 수만 출력하는 프로그램을 작 성하세요.(첫 번째 수는 무조건 출력한다)</p>

      <h2>입력 설명</h2>
      <p>첫 줄에 자연수 N이 주어지고, 그 다음 줄에 N개의 정수가 입력된다.</p>

      <h2>출력설명</h2>
      <p>자신의 바로 앞 수보다 큰 수만 한 줄로 출력한다.</p>
    </div>
    <section id="answer-box">
      <h2>결과</h2>
    </section>

    <script type="module">
      const answerBox = document.querySelector("#answer-box");
      import { timeCheck } from "../timeCheck.js";
      // 솔루션
      let solution;

      // 내 답안
      solution = (...arg) => {
        let prev = Number.MAX_SAFE_INTEGER;
        const result = [];
        arg.forEach((v) => {
          if (prev < v) result.push(v);
          prev = v;
        });
        return result;
      };

      // 강사님 답안
      solution = (...arr) => {
        let answer = [];
        answer.push(arr[0]);
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > arr[i - 1]) answer.push(arr[i]);
        }
        return answer;
      };

      const answer = [timeCheck(solution, 7, 3, 9, 5, 6, 12), timeCheck(solution, 4, 2, 1, 1, 7, 3), timeCheck(solution, 0, 6, 7, 9, 10, 12)];

      answer.map((a, idx) =>
        answerBox.insertAdjacentHTML(
          "beforeend",
          ` <div>
        <h3>${idx + 1}번 답</h3><p>${a}</p>
      </div>`
        )
      );
    </script>
  </body>
</html>
