<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <title>섹션 - 5. 등수구하기</title>
  </head>
  <body>
    <live-timer id="elem"></live-timer>
    <script>
      elem.addEventListener("tick", (event) => console.log(event.detail));
    </script>
    <h1>5. 등수구하기</h1>
    <a href="../index.html">뒤로가기</a>
    <div class="container">
      <h2>문제</h2>
      <p>N(1<=N<=100)명의 학생의 국어점수가 입력되면 각 학생의 등수를 입력된 순서대로 출력하는 프로그램을 작성하세요.</p>

      <h2>입력 설명</h2>
      <p>
        첫 줄에 N(3<=N<=1000)이 입력되고, 두 번째 줄에 국어점수를 의미하는 N개의 정수가 입력 된다. 같은 점수가 입력될 경우 높은 등수로 동일 처리한다. 즉 가장 높은 점수가 92점인데 92점이 3명 존재하면
        1등이 3명이고 그 다음 학생은 4등이 된다.
      </p>

      <h2>출력설명</h2>
      <p>입력된 순서대로 등수를 출력한다.</p>
    </div>
    <section id="answer-box">
      <h2>결과</h2>
    </section>

    <script type="module">
      const answerBox = document.querySelector("#answer-box");
      import { timeCheck } from "../timeCheck.js";
      // 솔루션
      let solution;

      // 내 답안
      solution = (length, scores) => {
        let result = [];

        for (let i = 0; i < length; i++) {
          let count = 1;
          for (let j = 0; j < length; j++) {
            if (scores[i] < scores[j]) count++;
          }
          result[i] = count;
        }
        return result;
      };

      // 강사님 답안
      // solution = () => {};

      const answer = [timeCheck(solution, 5, [87, 89, 92, 100, 76]), timeCheck(solution, 5, [87, 87, 76, 100, 76])];

      answer.map((a, idx) =>
        answerBox.insertAdjacentHTML(
          "beforeend",
          ` <div>
        <h3>${idx + 1}번 답</h3><p>${a}</p>
      </div>`
        )
      );
    </script>
  </body>
</html>
